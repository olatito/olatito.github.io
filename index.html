<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>My Personal Page</header>
    <main>
      <h1 class="h1" data-testid="slackUserName">OLAYIWOLA TOFUNMI</h1>
      <section>
        <div>
          <img
            src="IMG/slackPP.JPG"
            alt="Olayiwola Tofunmi"
            data-testid="slackDisplayImage"
          />
        </div>
      </section>
      <section>
        <h2>Date and Time</h2>
        <p>
          Current Day of the Week:
          <span class="day" data-testid="currentDayOfTheWeek"> </span>
        </p>
        <p>
          Current  UTC Time:
          <span class="time" data-testid="currentUTCTime"></span>
        </p>
      </section>
      <section>
        <h2>Track</h2>
        <p data-testid="myTrack">Frontend</p>
      </section>
      <section>
        <h2>GitHub Repository</h2>
        <p>
          <a
            href="https://github.com/TITOFUNMI/HNG-STAGE-ONE-TASK.git"
            data-testid="githubURL"
            target="_blank"
          >
            https://github.com/TITOFUNMI/HNG-STAGE-ONE-TASK.git
          </a>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
